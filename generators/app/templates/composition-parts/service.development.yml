image: <%- applicationCode %>:dev
build:
  context: ../<%- applicationFolder %>/
  dockerfile: docker/development.dockerfile
expose:
  - '<%- port %>'
ports:
  - '<%- port %>:<%- port %>'
depends_on:
volumes:
  - ../<%- applicationFolder %>/:/app/
environment:
  - NODE_ENV=development
  - DEBUG=gql.*
  - DEBUG_COLORS=1
  - DEBUG_HIDE_DATE=1
  - network.port=<%- port %>
labels:
  com.list.name: <%- applicationName %>
  com.list.link.endpoint: 'GraphQL endpoint___/graphql'
